<div id="search-component">
    <label for="search-box">Aqua Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" maxlength="32" />
  
    <ul class="search-result">
      <li *ngFor="let aqua of aquas$ | async" >
        <a routerLink="/detail/{{aqua.id}}">
          {{aqua.name}}
        </a>
      </li>
    </ul>
  </div>
